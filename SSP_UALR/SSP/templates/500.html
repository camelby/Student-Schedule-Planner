{% block title %}<title>500 Error</title>{% endblock %}

{% block header %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Kanit:200" rel="stylesheet">

	<!-- Font Awesome Icon -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='fonts/font-awesome.min.css') }}" />

	<!-- Custom stlylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
{% endblock %}

{% block page_content %}
	<div id="error_code">
		<div class="error_code">
			<div class="error_code_40">
				<h1>500</h1>
			</div>
			<h2>Internal Server Error</h2>
			<p>The server encountered an internal error or misconfiguration and was unable to complete your request.
				<a href="{{url_for('login')}}">Return to homepage</a>
			</p>
		</div>
	</div>
{% endblock %}
