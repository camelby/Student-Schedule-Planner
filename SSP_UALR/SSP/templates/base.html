{% block page_content %}
    <section class="u-align-left u-clearfix u-image u-shading u-section-1" id="sec-93e4" data-image-width="1920" data-image-height="1080">
            <div class="u-clearfix u-sheet u-valign-middle-lg u-valign-middle-xl u-sheet-1">

                                        <div class="u-container-layout u-container-layout-2" style="margin-top: -109px; bottom: -8px;">
                                            <form id="login" style="top: 18px;">
                                                <div class="wrap-input100 validate-input " data-validate="Password is required">

                                                    <span class="symbol-input100"> <i class="fa fa-lock" aria-hidden="true"></i> </span>
                                                </div>
                                                <input class="input100" type="email" name="email" placeholder="Email" style="top: 150px; position: relative; font-size: 18px; text-transform: capitalize; text-indent: 40px; right: 3px; left: 7px; margin-right: 20px; background-size: contain; background-repeat: no-repeat; padding-top: 15px; padding-right: 10px; padding-bottom: 15px; background-image: url('../static/images/icon-email-512.png'); background-position: left center;">

                                                <button type="submit" style="position:relative; top: 180px; margin: auto;">Login</button>
                                                <a href="{{ url_for('register') }}" class="u-active-none u-border-3 u-border-grey-60 u-btn u-btn-rectangle u-button-style u-hover-none u-none u-text-black u-btn-2" style="position: relative; left: 7px; bottom: -185px;">Sign Up Here</a>
                                              <p class="u-text u-text-2" style="position: relative; bottom: -192px; left: -9px">No account?</p>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="u-container-style u-layout-cell u-size-30 u-layout-cell-2">

                                    <h4 class="u-align-center u-text u-text-4"> <span style="font-weight: 400; font-size: 1.875rem;">Student Schedule Planner </span> <br> </h4>
                                </div>
                            </div>
                        </div>
